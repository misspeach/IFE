<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 14</title>
    <style type="text/css">
      #aqi-list{
        list-style: none;
      }
    </style>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var numToChinese=["一","二","三","四","五","六"];
  aqiData.sort(function(v1,v2){//对数据进行降序排序。不能直接对数组元素进行排序，因为会把数组元素转为字符串进行比较，如10小于5
    if(v1[1]<v2[1])
      return 1;
    else if(v1[1]>v2[1])
      return -1;
    else
      return 0;
  });
  var parentlist=document.getElementById("aqi-list");
  for(var i=0;i<aqiData.length;i++){
    var c_q=aqiData[i];
    if(c_q[1]>60){
      var ele=document.createElement("li");
      var nodeText="第"+numToChinese[i]+"名："+aqiData[i][0]+" , "+aqiData[i][1];
      ele.innerHTML=nodeText;//也可以使用createTextNode创建文本节点，再加入父元素节点中
      parentlist.appendChild(ele);
    }
  }
})();

</script>
</body>
</html>
